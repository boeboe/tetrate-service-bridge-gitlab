stages:
  - mp
  - cp
variables:
  TERM: xterm
mp:
  artifacts:
    untracked: true
    paths:
      - output/istio-certs/*
  stage: mp
  script:
    - ./mp.sh install
cp:
  artifacts:
    untracked: true
    paths:
      - output/istio-certs/*
  needs:
    - mp
  stage: cp
  script:
    - ./cp.sh install

