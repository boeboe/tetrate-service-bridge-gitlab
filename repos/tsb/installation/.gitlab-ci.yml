---
stages:
  - prereq
  - certs
  - install-mp
  - install-cp
  - config-tsb
variables:
  TERM: xterm
prereq:
  allow_failure: false
  script: 
    - ./prereq.sh check
  stage: prereq
  timeout: 15m
certs:
  artifacts:
    paths:
      - output/istio-certs
  cache:
    key: istio-certs
    paths:
      - output/istio-certs
  needs:
    - prereq
  script:
    - ./certs.sh generate
  stage: certs
install-cp:
  artifacts:
    paths:
      - output/istio-certs
      - output/tsb
  needs:
    - certs
    - install-mp
  script:
    - ./cp.sh install
  stage: install-cp
install-mp:
  artifacts:
    paths:
      - output/istio-certs
      - output/tsb
  needs:
    - certs
  script:
    - ./mp.sh install
  stage: install-mp
config-tsb:
  artifacts:
    paths:
      - output/istio-certs
      - output/tsb
  needs:
    - install-mp
    - install-cp
  script:
    - ./tsb.sh config
  stage: config-tsb