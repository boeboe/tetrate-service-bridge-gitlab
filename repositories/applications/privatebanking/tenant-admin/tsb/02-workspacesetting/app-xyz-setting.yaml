---
apiVersion: api.tsb.tetrate.io/v2
kind: WorkspaceSetting
metadata:
  organization: tetrate
  tenant: privatebanking
  workspace: app-xyz
  name: app-xyz-setting
spec:
  defaultEastWestGatewaySettings:
    - workloadSelector:
        namespace: gateway-xyz
        labels:
          app: gw-eastwest-xyz
      exposedServices:
      - serviceLabels:
          app: app-x
          service: app-x
      - serviceLabels:
          app: app-y
          service: app-y
      - serviceLabels:
          app: app-z
          service: app-z
  defaultTrafficSetting:
    reachability:
      hosts:
      - gateway-xyz/*
      - ns-x/*
      - ns-y/*
      - ns-z/*
      mode: CUSTOM