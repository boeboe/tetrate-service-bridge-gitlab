---
apiVersion: api.tsb.tetrate.io/v2
kind: WorkspaceSetting
metadata:
  organization: tetrate
  tenant: privatebanking
  workspace: app-uvw
  name: app-uvw-setting
spec:
  defaultEastWestGatewaySettings:
    - workloadSelector:
        namespace: gateway-uvw
        labels:
          app: gw-eastwest-uvw
      exposedServices:
      - serviceLabels:
          app: svc-u
          service: svc-u
      - serviceLabels:
          app: svc-v
          service: svc-v
      - serviceLabels:
          app: svc-w
          service: svc-w
  defaultTrafficSetting:
    reachability:
      hosts:
      - gateway-uvw/*
      - ns-u/*
      - ns-v/*
      - ns-w/*
      mode: CUSTOM
