---
apiVersion: gateway.tsb.tetrate.io/v2
kind: Tier1Gateway
metadata:
  organization: tetrate
  tenant: publicbanking
  workspace: app-abc
  group: gwgroup-tier1-abc
  name: gw-tier1-abc
spec:
  description: Tier1 Gateway Group for Application ABC
  displayName: Tier1GwABC
  workloadSelector:
    namespace: gateway-tier1
    labels:
      app: gw-tier1-abc
  externalServers:
  - name: abc-https
    hostname: abc.demo.tetrate.io
    port: 443
    tls:
      mode: SIMPLE
      secretName: app-abc-cert
    clusters:
    - name: active
    - name: standby
