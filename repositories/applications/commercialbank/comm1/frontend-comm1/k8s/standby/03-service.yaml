---
apiVersion: v1
kind: Service
metadata:
  name: front-comm1
  namespace: front-comm1
  labels:
    app: front-comm1
    service: front-comm1
spec:
  ports:
    - port: 80
      targetPort: 8000
      name: http
    - port: 3000
      targetPort: 3000
      name: tcp
  selector:
    app: front-comm1
